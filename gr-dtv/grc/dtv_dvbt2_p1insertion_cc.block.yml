id: dtv_dvbt2_p1insertion_cc
label: P1 Symbol Insertion
flags: [ python, cpp ]

parameters:
-   id: fefmode
    label: FEF Mode
    dtype: enum
    options: [FEF_OFF, FEF_ON]
    option_labels: [Disabled, Enabled]
    option_attributes:
        hide_fef: [all, none]
        ports: [1, 2]
        val: [dtv.FEF_OFF, dtv.FEF_ON]
    default: FEF_OFF
-   id: fefinterval
    label: FEF Interval
    dtype: int
    default: '1'
    hide: ${ fefmode.hide_fef }
-   id: fftsize1
    label: FFT Size
    dtype: enum
    options: [FFTSIZE_1K, FFTSIZE_2K, FFTSIZE_4K, FFTSIZE_8K, FFTSIZE_8K_T2GI, FFTSIZE_16K,
        FFTSIZE_32K, FFTSIZE_32K_T2GI]
    option_labels: [1K, 2K, 4K, 8K, 8K DVB-T2 GI, 16K, 32K, 32K DVB-T2 GI]
    option_attributes:
        val: [dtv.FFTSIZE_1K, dtv.FFTSIZE_2K, dtv.FFTSIZE_4K, dtv.FFTSIZE_8K, dtv.FFTSIZE_8K_T2GI,
            dtv.FFTSIZE_16K, dtv.FFTSIZE_32K, dtv.FFTSIZE_32K_T2GI]
    hide: ${ (preamble1.hide_base if str(version) == 'VERSION_111' else preamble2.hide_base)
        }
-   id: fftsize2
    label: FFT Size
    dtype: enum
    options: [FFTSIZE_2K, FFTSIZE_4K, FFTSIZE_8K, FFTSIZE_8K_T2GI, FFTSIZE_16K, FFTSIZE_16K_T2GI]
    option_labels: [2K, 4K, 8K, 8K DVB-T2 GI, 16K, 16K DVB-T2 GI]
    option_attributes:
        val: [dtv.FFTSIZE_2K, dtv.FFTSIZE_4K, dtv.FFTSIZE_8K, dtv.FFTSIZE_8K_T2GI,
            dtv.FFTSIZE_16K, dtv.FFTSIZE_16K_T2GI]
    hide: ${ (preamble1.hide_lite if str(version) == 'VERSION_111' else preamble2.hide_lite)
        }
-   id: guardinterval
    label: Guard Interval
    dtype: enum
    options: [GI_1_32, GI_1_16, GI_1_8, GI_1_4, GI_1_128, GI_19_128, GI_19_256]
    option_labels: [1/32, 1/16, 1/8, 1/4, 1/128, 19/128, 19/256]
    option_attributes:
        val: [dtv.GI_1_32, dtv.GI_1_16, dtv.GI_1_8, dtv.GI_1_4, dtv.GI_1_128, dtv.GI_19_128,
            dtv.GI_19_256]
-   id: numdatasyms
    label: Number of Data Symbols
    dtype: int
    default: '100'
-   id: preamble1
    label: Preamble
    dtype: enum
    options: [PREAMBLE_T2_SISO, PREAMBLE_T2_MISO]
    option_labels: [T2 SISO, T2 MISO]
    option_attributes:
        hide_base: [none, none]
        hide_lite: [all, all]
        val: [dtv.PREAMBLE_T2_SISO, dtv.PREAMBLE_T2_MISO]
    hide: ${ version.hide_111 }
-   id: preamble2
    label: Preamble
    dtype: enum
    options: [PREAMBLE_T2_SISO, PREAMBLE_T2_MISO, PREAMBLE_NON_T2, PREAMBLE_T2_LITE_SISO,
        PREAMBLE_T2_LITE_MISO]
    option_labels: [T2 SISO, T2 MISO, Non-T2, T2-Lite SISO, T2-Lite MISO]
    option_attributes:
        hide_base: [none, none, none, all, all]
        hide_lite: [all, all, all, none, none]
        val: [dtv.PREAMBLE_T2_SISO, dtv.PREAMBLE_T2_MISO, dtv.PREAMBLE_NON_T2,
            dtv.PREAMBLE_T2_LITE_SISO, dtv.PREAMBLE_T2_LITE_MISO]
    hide: ${ version.hide_131 }
-   id: feffftsize1
    label: FEF FFT Size
    dtype: enum
    options: [FFTSIZE_1K, FFTSIZE_2K, FFTSIZE_4K, FFTSIZE_8K, FFTSIZE_8K_T2GI, FFTSIZE_16K,
        FFTSIZE_32K, FFTSIZE_32K_T2GI]
    option_labels: [1K, 2K, 4K, 8K, 8K DVB-T2 GI, 16K, 32K, 32K DVB-T2 GI]
    option_attributes:
        val: [dtv.FFTSIZE_1K, dtv.FFTSIZE_2K, dtv.FFTSIZE_4K, dtv.FFTSIZE_8K, dtv.FFTSIZE_8K_T2GI,
            dtv.FFTSIZE_16K, dtv.FFTSIZE_32K, dtv.FFTSIZE_32K_T2GI]
    hide: ${ (fefmode.hide_fef if str(fefmode) == 'FEF_OFF' else (fefpreamble1.hide_base if str(version) == 'VERSION_111' else fefpreamble2.hide_base))
        }
-   id: feffftsize2
    label: FEF FFT Size
    dtype: enum
    options: [FFTSIZE_2K, FFTSIZE_4K, FFTSIZE_8K, FFTSIZE_8K_T2GI, FFTSIZE_16K, FFTSIZE_16K_T2GI]
    option_labels: [2K, 4K, 8K, 8K DVB-T2 GI, 16K, 16K DVB-T2 GI]
    option_attributes:
        val: [dtv.FFTSIZE_2K, dtv.FFTSIZE_4K, dtv.FFTSIZE_8K, dtv.FFTSIZE_8K_T2GI,
            dtv.FFTSIZE_16K, dtv.FFTSIZE_16K_T2GI]
    hide: ${ (fefmode.hide_fef if str(fefmode) == 'FEF_OFF' else (fefpreamble1.hide_lite if str(version) == 'VERSION_111' else fefpreamble2.hide_lite))
        }
-   id: fefguardinterval
    label: FEF Guard Interval
    dtype: enum
    options: [GI_1_32, GI_1_16, GI_1_8, GI_1_4, GI_1_128, GI_19_128, GI_19_256]
    option_labels: [1/32, 1/16, 1/8, 1/4, 1/128, 19/128, 19/256]
    option_attributes:
        val: [dtv.GI_1_32, dtv.GI_1_16, dtv.GI_1_8, dtv.GI_1_4, dtv.GI_1_128, dtv.GI_19_128,
            dtv.GI_19_256]
    hide: ${ fefmode.hide_fef }
-   id: fefnumdatasyms
    label: FEF Number of Data Symbols
    dtype: int
    default: '100'
    hide: ${ fefmode.hide_fef }
-   id: fefpreamble1
    label: FEF Preamble
    dtype: enum
    options: [PREAMBLE_T2_SISO, PREAMBLE_T2_MISO]
    option_labels: [T2 SISO, T2 MISO]
    option_attributes:
        hide_base: [none, none]
        hide_lite: [all, all]
        val: [dtv.PREAMBLE_T2_SISO, dtv.PREAMBLE_T2_MISO]
    hide: ${ (fefmode.hide_fef if str(fefmode) == 'FEF_OFF' else version.hide_111)
        }
-   id: fefpreamble2
    label: FEF Preamble
    dtype: enum
    options: [PREAMBLE_T2_SISO, PREAMBLE_T2_MISO, PREAMBLE_NON_T2, PREAMBLE_T2_LITE_SISO,
        PREAMBLE_T2_LITE_MISO]
    option_labels: [T2 SISO, T2 MISO, Non-T2, T2-Lite SISO, T2-Lite MISO]
    option_attributes:
        hide_base: [none, none, none, all, all]
        hide_lite: [all, all, all, none, none]
        val: [dtv.PREAMBLE_T2_SISO, dtv.PREAMBLE_T2_MISO, dtv.PREAMBLE_NON_T2,
            dtv.PREAMBLE_T2_LITE_SISO, dtv.PREAMBLE_T2_LITE_MISO]
    hide: ${ (fefmode.hide_fef if str(fefmode) == 'FEF_OFF' else version.hide_131)
        }
-   id: version
    label: Specification Version
    dtype: enum
    options: [VERSION_111, VERSION_131]
    option_labels: [1.1.1, 1.3.1]
    option_attributes:
        hide_111: [none, all]
        hide_131: [all, none]
        val: [dtv.VERSION_111, dtv.VERSION_131]
-   id: showlevels
    label: Show Peak IQ Levels
    dtype: enum
    options: [SHOWLEVELS_OFF, SHOWLEVELS_ON]
    option_labels: ['Off', 'On']
    option_attributes:
        hide_vclip: [all, none]
        val: [dtv.SHOWLEVELS_OFF, dtv.SHOWLEVELS_ON]
-   id: vclip
    label: Vclip
    dtype: float
    default: '3.3'
    hide: ${ showlevels.hide_vclip }

inputs:
-   domain: stream
    dtype: complex
    multiplicity: ${ fefmode.ports }

outputs:
-   domain: stream
    dtype: complex

templates:
    imports: from gnuradio import dtv
    make: |-
        dtv.dvbt2_p1insertion_cc(
            ${fefmode.val},
            ${fefinterval},
            % if str(version) == 'VERSION_111':
            ${fftsize1.val},
            % else:
            % if str(preamble2) == 'PREAMBLE_T2_SISO' or str(preamble2) == 'PREAMBLE_T2_MISO':
            ${fftsize1.val},
            % else:
            ${fftsize2.val},
            % endif
            % endif
            ${guardinterval.val},
            ${numdatasyms},
            % if str(version) == 'VERSION_111':
            ${preamble1.val},
            % else:
            ${preamble2.val},
            % endif
            % if str(version) == 'VERSION_111':
            ${feffftsize1.val},
            % else:
            % if str(fefpreamble2) == 'PREAMBLE_T2_SISO' or str(fefpreamble2) == 'PREAMBLE_T2_MISO' or str(fefpreamble2) == 'PREAMBLE_NON_T2':
            ${feffftsize1.val},
            % else:
            ${feffftsize2.val},
            % endif
            % endif
            ${fefguardinterval.val},
            ${fefnumdatasyms},
            % if str(version) == 'VERSION_111':
            ${fefpreamble1.val},
            % else:
            ${fefpreamble2.val},
            % endif
            ${showlevels.val},
            ${vclip}
            )

cpp_templates:
    includes: ['#include <gnuradio/dtv/dvbt2_p1insertion_cc.h>']
    declarations: 'dtv::dvbt2_p1insertion_cc::sptr ${id};'
    make: |-
        this->${id} = dtv::dvbt2_p1insertion_cc::make(
            ${fefmode.val},
            ${fefinterval},
            % if str(version) == 'VERSION_111':
            ${fftsize1.val},
            % else:
            % if str(preamble2) == 'PREAMBLE_T2_SISO' or str(preamble2) == 'PREAMBLE_T2_MISO':
            ${fftsize1.val},
            % else:
            ${fftsize2.val},
            % endif
            % endif
            ${guardinterval.val},
            ${numdatasyms},
            % if str(version) == 'VERSION_111':
            ${preamble1.val},
            % else:
            ${preamble2.val},
            % endif
            % if str(version) == 'VERSION_111':
            ${feffftsize1.val},
            % else:
            % if str(fefpreamble2) == 'PREAMBLE_T2_SISO' or str(fefpreamble2) == 'PREAMBLE_T2_MISO' or str(fefpreamble2) == 'PREAMBLE_NON_T2':
            ${feffftsize1.val},
            % else:
            ${feffftsize2.val},
            % endif
            % endif
            ${fefguardinterval.val},
            ${fefnumdatasyms},
            % if str(version) == 'VERSION_111':
            ${fefpreamble1.val},
            % else:
            ${fefpreamble2.val},
            % endif
            ${showlevels.val},
            ${vclip}
            );
    link: ['gnuradio::gnuradio-dtv']
    translations:
        dtv\.: 'dtv::'

file_format: 1
